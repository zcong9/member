<style>
	.table th, .table td {
		text-align: center;
		vertical-align: middle!important;
	}
</style>
<table id="tableList" class="table table-hover">
<thead>
<tr>
    <th>ID</th>
    <th>商铺名称</th>
    <th>订单号</th>
    <th>会员名称</th>
    <th>充值金额</th>
    <th>赠送金额</th>
    <th>到账金额</th>
    <th>订单时间</th>
    <th>订单状态</th>
    <th>支付时间</th>
</tr>
</thead>
<tbody>
<volist name="lists" id="vo">
    <tr id="trid{$vo.id}">
        <td>{$vo.order_id}</td>
        <td>{$vo.merchant_name}</td>
        <td>{$vo.order_sn}</td>
        <td>{$vo.nickname}</td>
        <td>{$vo['total_amount']/100}元</td>
        <td>{$vo['benefit']/100}元</td>
        <td>{$vo['finall_benefit']/100}元</td>
        <td>{:date('Y-m-d H:i:s', $vo['create_at'])}</td>
        <td><eq name="vo.order_status" value="1">已支付<else />未支付</eq></td>
        <td><empty name="vo.pay_time">0<else />{:date('Y-m-d H:i:s', $vo['pay_time'])}</empty></td>
    </tr>
</volist>
</tbody>
</table>
<div>
<ul class="pagination" id="detail-page">
    {$page}
</ul>
</div>
<block name="js">
	<script>
        $(".pagination  a").click(function () {
            var page = $(this).data('page');
            ajax_get_table('search-form2', page);
            return false;
        });

        $('.minimal').change(function(){
            $("input[name='id[]']:checkbox").prop('checked',$(this).is(':checked')?true:false);
        });
	</script>
</block>
