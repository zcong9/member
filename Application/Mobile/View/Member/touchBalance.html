<head>
    <meta charset="utf-8">

    <!-- Bootstrap 核心 CSS 文件 -->

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/member.css">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!--[if lt IE 9]>

    <title>余额</title>
</head>

<body>
    <header class="common-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 text-left">
                    <a href="/index.php/Mobile/Member/remainder" class="return">
                        <img src="__PUBLIC__/images/lt.png">
                    </a>
                </div>
                <div class="col-xs-4 text-center">
                    余额明细
                </div>
            </div>
        </div>
    </header>
    <div class="touchBalance_list">
        <foreach name="lists" item="vo">
        <div class="touchBalance_header">订单号：{$vo.order_sn}</div>
        <div class="touchBalance_item">
            <div class="row">
                <div class="col-xs-6">{:date('Y-m-d H:i:s',$vo['create_at'])}</div>
                <div class="col-xs-5 text-right"><eq name="vo.log_type" value="2">-<else/>+</eq>{$vo['amount']/100}元</div>
            </div>
        </div>
        </foreach>
    </div>

</body>
